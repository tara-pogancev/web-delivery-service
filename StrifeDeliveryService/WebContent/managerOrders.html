<html>

<head>
	<title>Restaurant Orders - Strife Delivery Service</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/template.css">

</head>

<body style="background-color: #F7F7F7;">
	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky" style="background-color: white; height: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo">
							<img src="images/logo black.png" class="logo-img">
						</a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Menu Start ***** -->
						<ul class="nav nav-transparent" style="background-color: transparent;">
							<li><a href="index.html#welcome">Home</a></li>
							<li><a href="restaurants.html">Restaurants</a></li>
							<li><a href="index.html#testimonials">Testamonials</a></li>
							<li class="submenu" id="login-menu">

							</li>
						</ul>
						<a class="menu-trigger">
							<span>Menu</span>
						</a>
						<!-- ***** Menu End ***** -->
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->

	<img src="images/header-banner-1.png" width="100%">

	<section>
		<row>
		</row>
	</section>

	<div class="r-gap" style="margin-bottom: 60px;"></div>

	<section class="section">
		<div class="container">
			<div class="col-12 r-section-white">

				<h1>Orders in process</h1>
				<hr>

				<div class="r-gap"></div>

				<div id="processing" class="row">

					<div class="tbl-header">
						<table class="r-table" cellpadding="0" cellspacing="0" border="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Status</th>
									<th>Customer</th>
									<th>Price [$]</th>
									<th>Date</th>
									<th>Prepare</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="tbl-content">
						<table id="rest-table-process" class="r-table" cellpadding="0" cellspacing="0" border="0">
							<tbody>

							</tbody>
						</table>
					</div>

				</div>

				<div class="r-gap"></div>

			</div>
		</div>
	</section>

	<div class="r-gap" style="margin-bottom: 100px;"></div>

	<section class="section">
		<div class="container">
			<div class="col-12 r-section-white">

				<h1>Orders in preparation</h1>
				<hr>

				<div class="r-gap"></div>

				<div id="processing" class="row">

					<div class="tbl-header">
						<table class="r-table" cellpadding="0" cellspacing="0" border="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Status</th>
									<th>Customer</th>
									<th>Price [$]</th>
									<th>Date</th>
									<th>Ready</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="tbl-content">
						<table id="rest-table-past" class="r-table" cellpadding="0" cellspacing="0" border="0">
							<tbody>

							</tbody>
						</table>
					</div>

				</div>

				<div class="r-gap"></div>

			</div>
		</div>
	</section>

	<div class="r-gap" style="margin-bottom: 100px;"></div>

	<section class="section">
		<div class="container">
			<div class="col-12 r-section-white">

				<h1>All orders</h1>
				<hr>

				<div class="r-gap"></div>

				<div id="all-orders" class="row">

					<div class="tbl-header">
						<table class="r-table" cellpadding="0" cellspacing="0" border="0">
							<thead>
								<tr>
									<th>ID</th>
									<th>Status</th>
									<th>Customer</th>
									<th>Price [$]</th>
									<th>Date</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="tbl-content">
						<table id="rest-table-all" class="r-table" cellpadding="0" cellspacing="0" border="0">
							<tbody>

							</tbody>
						</table>
					</div>

				</div>

				<div class="r-gap"></div>

				<div class="r-row">

					<div class="col-6">
						<div>
							<select id="sort" name="sort" style="width: 300px;" onchange="doSearch()">
								<option value="Default">Default sort</option>
								<option value="PriceASC">Price, ASC</option>
								<option value="PriceDES">Price, DES</option>
								<option value="DateASC">Date, ASC</option>
								<option value="DateDES">Date, DES</option>
							</select>
						</div>

						<div>
							<label style="margin-right: 20px;">Price in range: </label>
							<input type="number" min="0" id="price-min" style="width: 50px;" onchange="doSearch()">
							<label> - </label>
							<input type="number" min="0" id="price-max" style="width: 50px;" onchange="doSearch()">
						</div>
					</div>

					<div align="right" class="col-6">
						<div>
							<select id="type" name="type" style="width: 150px;" onchange="doSearch()">
								<option value="all">All</option>
								<option value="PROCESSING">Processing</option>
								<option value="PREPARATION">Preparation</option>
								<option value="AWAITING_DELIVERER">Awaiting deliverer</option>
								<option value="TRANSPORT">Transport</option>
								<option value="DELIVERED">Delivered</option>
								<option value="CANCELED">Canceled</option>
							</select>
						</div>

						<div>
							<label style="margin-right: 20px;">Start date: </label>
							<input type="date" id="start-date" onchange="doSearch()">
						</div>

						<div>
							<label style="margin-right: 26px;">End date: </label>
							<input type="date" id="end-date" onchange="doSearch()">
						</div>
					</div>

				</div>

				<div class="r-gap"></div>

			</div>
		</div>
	</section>

	<!-- ***** Footer Start ***** -->
	<footer class="footer-small">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sub-footer">
						<p>Copyright &copy; 2021 Strife Delivery Service
							| Designed by <a href="https://github.com/piwneuh">Filip</a> and <a
								href="https://github.com/tara-pogancev">Tara</a></p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/service/jquery-3.3.1.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/service/popper.js"></script>
	<script src="js/service/bootstrap.min.js"></script>

	<!-- Vue & Axios -->
	<script src="js/service/vue.js"></script>
	<script src="js/service/axios.js"></script>

	<!-- Plugins -->
	<script src="js/service/owl-carousel.js"></script>
	<script src="js/service/scrollreveal.min.js"></script>
	<script src="js/service/waypoints.min.js"></script>
	<script src="js/service/jquery.counterup.min.js"></script>
	<script src="js/service/imgfix.min.js"></script>

	<!-- Global Init -->
	<script src="js/custom.js"></script>
	<script src="js/menuLogin.js"></script>
	<script src="js/manager/managerOrders.js"></script>

</body>

</html>
