	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body style="background-color: #F7F7F7;">
	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky"
		style="background-color: white; height: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo"> <img
							src="images/logo black.png" class="logo-img">
						</a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Menu Start ***** -->
						<ul class="nav nav-transparent"
							style="background-color: transparent;">
							<li><a href="index.html#welcome">Home</a></li>
							<li><a href="restaurants.html">Restaurants</a></li>
							<li><a href="index.html#testimonials">Testamonials</a></li>
							<li class="submenu" id="login-menu"></li>
						</ul>
						<a class="menu-trigger"> <span>Menu</span>
						</a>
						<!-- ***** Menu End ***** -->
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->

	<img src="images/header-banner-1.png" width="100%">

	<section>
		<row> </row>
	</section>


	<section class="r-section r-section-white"
		style="width: 60%; min-width: 900px;">

		<div class="row equal">
			<div class="col-6">
				<h1>Edit Restaurant</h1>
				<hr>
				<div class="r-gap"></div>


				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Name:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="rest-name" placeholder="Enter name..."
							style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Type:</label>
					</div>
					<div align="right" class="col-8">
						<select id="type" name="type" style="width: 300px;">
							<option value="Regular">Regular</option>
							<option value="Chinese">Chinese</option>
							<option value="Cafe">Cafe</option>
						</select>
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Open:</label>
					</div>
					<div align="right" class="col-8">
						<select id="open-status" name="open-status" style="width: 300px;">
							<option value="open">Open</option>
							<option value="closed">Closed</option>
						</select>
					</div>
				</div>

				

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>City:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="city" placeholder="Enter city..."
							style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Postal code:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="postal" placeholder="Enter postal code..."
							style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Address:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="address" placeholder="Enter address..."
							style="width: 300px;">
					</div>
				</div>
				
				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Logo:</label>
					</div>
					<div align="right" class="col-8">
						<input type="file" id="logo-picture" style="width: 300px;">
					</div>
				</div>

				<div class="r-gap" style="margin-top: 60px;"></div>

				<div class="col-12 r-row-center">
					<a class="main-button" href="#" id="form-submit">Next</a>
				</div>

				<div class="r-gap">.</div>

			</div>

			<div class="col-6">
				<div class="r-center">
					<img src="images/cloud-image.png" style="height: 350px;">
				</div>
			</div>
	</section>


	<!-- ***** Footer Start ***** -->
	<footer class="footer-small">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sub-footer">
						<p>
							Copyright &copy; 2021 Strife Delivery Service | Designed by <a

								href="https://github.com/tara-pogancev">Tara</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/service/jquery-3.3.1.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/service/popper.js"></script>

	<!-- Vue & Axios -->

	<script src="js/service/axios.js"></script>

	<script src="js/service/owl-carousel.js"></script>
	<script src="js/service/scrollreveal.min.js"></script>
	<script src="js/service/waypoints.min.js"></script>
	<script src="js/service/jquery.counterup.min.js"></script>
	<script src="js/service/imgfix.min.js"></script>

	<!-- Global Init -->
	<script src="js/custom.js"></script>
	<script src="js/menuLogin.js"></script>
	<script src="js/editRestaurant.js"></script>

</body>

</html>
