<html>

<head>
<title>My Profile - Strife Delivery Service</title>
<meta charset="utf-8">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/template.css">

</head>

<body style="background-color: #F7F7F7;">
	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky"
		style="background-color: white; height: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo"> <img
							src="images/logo black.png" class="logo-img">
						</a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Menu Start ***** -->
						<ul class="nav nav-transparent"
							style="background-color: transparent;">
							<li><a href="index.html#welcome">Home</a></li>
							<li><a href="restaurants.html">Restaurants</a></li>
							<li><a href="index.html#testimonials">Testamonials</a></li>
							<li class="submenu" id="login-menu"></li>
						</ul>
						<a class="menu-trigger"> <span>Menu</span>
						</a>
						<!-- ***** Menu End ***** -->
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->

	<img src="images/header-banner-1.png" width="100%">

	<section>
		<row> </row>
	</section>

	<div class="r-gap"></div>

	<section class="section">
		<div class="container">
			<div class="r-row">
				<div class="title-div col-6">
					<h1 id="welcomeUser">Manager profile view</h1>
					<hr>
				</div>
				<div align="right" class="col-6">
					<div class="r-gap"></div>
					<a class="main-button" href="changeProfileData.html">Edit
						profile</a>
				</div>
			</div>

			<div class="r-gap"></div>

			<section style="width: 100%;">

				<div class="row equal">
					<div id="user-data" class="col-5 r-section-white"></div>

					<div class="col-1"></div>

					<div align="center" class="col-6 r-section-white">
						<div>
							<button id="b1" class="main-button button-gap" style="width: 200px;"
								onclick="location.href='managerRestaurantItems.html';">Menu
								Items</button>
							<button id="b2" class="main-button button-gap" style="width: 200px;"
								onclick="location.href='addProduct.html';">Add Menu
								Item</button>
						</div>

						<div>
							<button id="b3" class="main-button button-gap" style="width: 200px;"
								onclick="location.href='managerOrders.html';">Manage
								Orders</button>
							<button id="b4" class="main-button button-gap" style="width: 200px;"
								onclick="location.href='managerRequests.html';">Requests</button>
						</div>

						<div>
							<button id="b5" class="main-button button-gap" style="width: 200px;"
							onclick="location.href='editRestaurant.html';">Edit Restaurant</button>
							<button id="b6" class="main-button button-gap" style="width: 200px;"
							onclick="location.href='managerCustomers.html';">Our Customers</button>
						</div>
						
					</div>

				</div>

			</section>

			<div class="r-gap"></div>

			<div class="col-12 r-section-white">

				<h1 id="user-name">My Restaurant</h1>
				<hr>

				<div class="r-gap"></div>
				<div class="tbl-content">
					<table id="rest-table" class="r-table" cellpadding="0" cellspacing="0" border="0">
						<tbody>

						</tbody>
					</table>
				</div>

				<div class="col-1"></div>

			</div>
			
			<div class="r-gap"></div>
			
			<div class="col-12 r-section-white">

				<h1 id="user-name">Comment Review</h1>
				<hr>

				<div class="r-gap"></div>

				<div id="comments" class="row">

					<div class="col-1"></div>

						<div id="mycomments" class="row">

							<div class="tbl-header">
								<table class="r-table" cellpadding="0" cellspacing="0"
									border="0">
									<thead>
										<tr>
											<th>Customer</th>
											<th>Rating</th>
											<th style="width: 34%;">Text</th>
											<th>State</th>
											<th>Approve</th>
											<th>Deny</th>
										</tr>
									</thead>
								</table>
							</div>

							<div class="tbl-content">
								<table id="rest-table-comment" class="r-table" cellpadding="0"
									cellspacing="0" border="0">
									<tbody>

									</tbody>
								</table>
							</div>

						</div>

					<div class="col-1"></div>

				</div>

			</div>
			
			<div class="r-gap"></div>
			
			<div class="col-12 r-section-white">

				<h1 id="user-name">Reviewed Comments</h1>
				<hr>

				<div class="r-gap"></div>

				<div id="comments" class="row">

					<div class="col-1"></div>

						<div id="mycomments" class="row">

							<div class="tbl-header">
								<table class="r-table" cellpadding="0" cellspacing="0"
									border="0">
									<thead>
										<tr>
											<th>ID</th>
											<th>Customer</th>
											<th>Rating</th>
											<th style="width: 34%;">Text</th>
											<th>State</th>
										</tr>
									</thead>
								</table>
							</div>

							<div class="tbl-content">
								<table id="rest-table-comment-reviewed" class="r-table" cellpadding="0"
									cellspacing="0" border="0">
									<tbody>

									</tbody>
								</table>
							</div>

						</div>

					<div class="col-1"></div>

				</div>

			</div>

		</div>
		
		

		<div align="center" class="r-gap" style="margin-top: 100px;">
			<button class="main-button" onclick="logout()">LogOut</button>
		</div>

	</section>

	<!-- ***** Footer Start ***** -->
	<footer class="footer-small">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sub-footer">
						<p>
							Copyright &copy; 2021 Strife Delivery Service | Designed by <a
								href="https://github.com/piwneuh">Filip</a> and <a
								href="https://github.com/tara-pogancev">Tara</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/service/jquery-3.3.1.min.js"></script>

	<!-- Bootstrap -->
	<script src="js/service/popper.js"></script>
	<script src="js/service/bootstrap.min.js"></script>

	<!-- Vue & Axios -->
	<script src="js/service/vue.js"></script>
	<script src="js/service/axios.js"></script>

	<!-- Plugins -->
	<script src="js/service/owl-carousel.js"></script>
	<script src="js/service/scrollreveal.min.js"></script>
	<script src="js/service/waypoints.min.js"></script>
	<script src="js/service/jquery.counterup.min.js"></script>
	<script src="js/service/imgfix.min.js"></script>

	<!-- Global Init -->
	<script src="js/custom.js"></script>
	<script src="js/menuLogin.js"></script>
	<script src="js/manager/managerProfile.js"></script>

</body>

</html>
