<html>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/owl-carousel.css">

</head>

<body style="background-color: #F7F7F7;">
  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky" style="background-color: white; height: 80px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="images/logo black.png" class="logo-img">
            </a>
            <!-- ***** Logo End ***** -->
            <!-- ***** Menu Start ***** -->
            <ul class="nav nav-transparent" style="background-color: transparent;">
              <li><a href="index.html#welcome">Home</a></li>
              <li><a href="restaurants.html">Restaurants</a></li>
              <li><a href="index.html#testimonials">Testamonials</a></li>
              <li><a href="login.html">Login</a></li>
            </ul>
            <a class="menu-trigger">
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <img src="images/header-banner-1.png" width="100%">

  <section>
    <row>
    </row>
  </section>


  <section class="r-section">
    <h1>All Restaurants</h1>

    <div class="r-gap"></div>

    <div class="tbl-header">
      <table class="r-table" cellpadding="0" cellspacing="0" border="0">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Location</th>
            <th>Avg. Rating</th>
            <th>Type</th>
          </tr>
        </thead>
      </table>
    </div>

    <div class="tbl-content">
      <table id="rest-table" class="r-table" cellpadding="0" cellspacing="0" border="0">
        <tbody>

        </tbody>
      </table>
    </div>

    <div class="r-gap"></div>

    <div class="r-row">
      <div class="col-6">
        <input type="text" placeholder="Search restaurants..." style="width: 300px; margin-bottom: 10px;">
        <span class="r-span"></span>
        <a href="#" class="main-button-small">Search</a>
      </div>

      <div align="right" class="col-6">
        <select id="type" name="type" style="width: 150px;">
          <option value="all">All</option>
          <option value="regular">Regular</option>
          <option value="chinese">Chinese</option>
          <option value="Cafe">Cafe</option>
        </select>
        <span class="r-span"></span>
        <input type="checkbox" id="open-only" name="open-only">
        <label>Open Only</label>
      </div>

    </div>

    <div class="r-gap"></div>

  </section>


  <!-- ***** Footer Start ***** -->
  <footer class="footer-small">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="sub-footer">
            <p>Copyright &copy; 2021 Strife Delivery Service
              | Designed by <a href="https://github.com/piwneuh">Filip</a> and <a
                href="https://github.com/tara-pogancev">Tara</a></p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- jQuery -->
  <script src="js/service/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap -->
  <script src="js/service/popper.js"></script>
  <script src="js/service/bootstrap.min.js"></script>

  <!-- Vue & Axios -->
  <script src="js/service/vue.js"></script>
  <script src="js/service/axios.js"></script>

  <!-- Plugins -->
  <script src="js/service/owl-carousel.js"></script>
  <script src="js/service/scrollreveal.min.js"></script>
  <script src="js/service/waypoints.min.js"></script>
  <script src="js/service/jquery.counterup.min.js"></script>
  <script src="js/service/imgfix.min.js"></script>

  <!-- Global Init -->
  <script src="js/custom.js"></script>
  <script src="js/table.js"></script>
  <script src="js/restaurantTable.js"></script>
