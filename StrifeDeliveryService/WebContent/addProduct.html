	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky" style="background-color: white; height: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo">
							<img src="images/logo black.png" class="logo-img">
						</a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Menu Start ***** -->
						<ul class="nav nav-transparent" style="background-color: transparent;">
							<li><a href="index.html#welcome">Home</a></li>

						<!-- ***** Menu End ***** -->

				</div>
			</div>
		</div>

	<!-- ***** Header Area End ***** -->

	<img src="images/header-banner-1.png" width="100%">

	<section>
		<row>
		</row>
	</section>


	<section class="r-section r-section-white" style="width: 60%; min-width: 900px;">

		<div class="row equal">
			<div class="col-6">
				<h1>New Product</h1>
				<hr>
				<div class="r-gap"></div>


				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Name:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="rest-name" placeholder="Enter name..." style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Type:</label>
					</div>
					<div align="right" class="col-8">
						<select id="type" name="type" style="width: 300px;">
							<option value="FOOD">Food</option>
							<option value="DRINK">Drink</option>
						</select>
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Price [USD]:</label>
					</div>
					<div align="right" class="col-8">
						<input type="number" step="0.1" id="rest-name" min="0" style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Quantity [g/ml]:</label>
					</div>
					<div align="right" class="col-8">
						<input type="number" id="rest-name" min="0" style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Description:</label>
					</div>
					<div align="right" class="col-8">
						<input type="text" id="rest-name" style="width: 300px;">
					</div>
				</div>

				<div class="r-row" style="margin-bottom: 20px;">
					<div class="col-4">
						<label>Picture:</label>
					</div>
					<div align="right" class="col-8">
						<input type="file" id="logo-picture" style="width: 300px;">
					</div>
				</div>

				<div class="r-gap" style="margin-top: 60px;"></div>

				<div class="col-12 r-row-center">
					<a class="main-button" href="#" id="form-submit">Finish</a>
				</div>

				<div class="r-gap">.</div>

			</div>

			<div class="col-6">
				<div class="r-center">
					<img src="images/love-image.png" style="height: 350px;">
				</div>
			</div>

		</div>

	</section>
