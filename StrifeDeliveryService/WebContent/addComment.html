<html>

<head>
<title>Add Review - Strife Delivery Service</title>
<meta charset="utf-8">

<link rel="icon" href="favicon.ico" type="image/x-icon">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/template.css">

<body style="background-color: #F7F7F7;">
	<!-- ***** Preloader Start ***** -->
	<div id="preloader">
		<div class="jumper">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<!-- ***** Preloader End ***** -->

	<!-- ***** Header Area Start ***** -->
	<header class="header-area header-sticky"
		style="background-color: white; height: 80px;">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="main-nav">
						<!-- ***** Logo Start ***** -->
						<a href="index.html" class="logo"> <img
							src="images/logo black.png" class="logo-img">
						</a>
						<!-- ***** Logo End ***** -->
						<!-- ***** Menu Start ***** -->
						<ul class="nav nav-transparent"
							style="background-color: transparent;">
							<li><a href="index.html#welcome">Home</a></li>
							<li><a href="restaurants.html">Restaurants</a></li>
							<li><a href="index.html#testimonials">Testamonials</a></li>
							<li class="submenu" id="login-menu"></li>
						</ul>
						<a class="menu-trigger"> <span>Menu</span>
						</a>
						<!-- ***** Menu End ***** -->
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- ***** Header Area End ***** -->

	<img src="images/header-banner-1.png" width="100%">

	<section>
		<row> </row>
	</section>

	<div class="r-gap"></div>

	<section class="section">
		<div class="container">
			<div class="r-gap"></div>

			<div class="r-gap"></div>

			<div class="col-1"></div>
			<div class="title-div col-6">
				<h1 id="welcomeUser">Write a Review</h1>
				<hr>
			</div>

			<div class="r-gap"></div>

			<div id="comments" class="row">

				<div class="col-1"></div>

				<div class="col-10 r-section-white"
					style="border: 1px solid rgba(0, 0, 0, 0.1); padding: 35px; border-radius: 20px; background-color: white">
					<h4 id="rateRest">Rate the restaurant from 1 to 5 STARS :</h4>

					<div class="r-gap"></div>

					<select id="rating">
						<option value="1">★</option>
						<option value="2">★★</option>
						<option value="3">★★★</option>
						<option value="4">★★★★</option>
						<option value="5">★★★★★</option>
					</select>

					<div class="r-gap"></div>

					<input type="text" placeholder="Write your review here..."
						id="review"
						style="padding: 10px;  width:75%; height:75% font-size: 14pt;">

					<div class="r-gap"></div>

					<button class="main-button"
						style="background-color: #3cc988; margin-right: 20px;">Send
						Review</button>
					<button class="main-button"
						onclick="location.href = 'http://localhost:8080/PocetniREST/profileCustomer.html';"
						style="background-color: #f2493d;">Back</button>

				</div>

				<div class="col-1"></div>

			</div>

		</div>
	</section>


	<!-- ***** Footer Start ***** -->
	<footer class="footer-small">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="sub-footer">

						</p>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<!-- jQuery -->
	<script src="js/service/jquery-3.3.1.min.js"></script>

	<script src="js/service/popper.js"></script>
	<script src="js/service/bootstrap.min.js"></script>

	<!-- Vue & Axios -->

	<script src="js/service/axios.js"></script>

	<!-- Plugins -->
	<script src="js/service/owl-carousel.js"></script>
	<script src="js/service/scrollreveal.min.js"></script>
	<script src="js/service/waypoints.min.js"></script>
	<script src="js/service/jquery.counterup.min.js"></script>
	<script src="js/service/imgfix.min.js"></script>

	<!-- Global Init -->
	<script src="js/custom.js"></script>
	<script src="js/menuLogin.js"></script>
	<script src="js/customer/customerComments.js"></script>
